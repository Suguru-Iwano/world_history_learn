name: world_history_learn
description: App for learning world history.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod:
  moor:
  sqlite3_flutter_libs:
  path_provider:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  moor_generator:

flutter:
  uses-material-design: true
### 追加 ################################################
  assets:
    - assets/ #assetsフォルダ以下を読み込む
  fonts:
    - family: MyFlutterApp #アイコンセットのタイトル
      fonts:
        - asset: assets/MyFlutterApp.ttf #設置したファイル
